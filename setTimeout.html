<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>

<body>
    <p id="text"></p>
    <script>
        // 전역변수 선언부

        // 값이 증가해야되기 때문에 let을 사용
        let i = 0;
        // text string
        const text = 'Lorem ipsum dolor sit amet consectetur adipisicing elit.';
        // setTimeout에 사용할 speed값이 담긴 변수
        const goTextSpeed = 50;
        const stopTextSpeed = 2000;

        document.addEventListener("DOMContentLoaded", function () {
            const autoText = () => {
                // i보다 text의 길이가 크면
                if (i < text.length) {
                    // text라는 id를 가진 요소에 html을 추가해준다 text.charAt(i) -> text의 특정 인덱스에 해당하는 단일문자를 반환
                    document.getElementById('text').innerHTML += text.charAt(i);
                    i++;
                    // setTimeout 함수속에 test함수와 textSpeed를 parameter값으로 대입한다.
                    setTimeout(autoText, goTextSpeed);
                // i의 값이 text의 길이와 같으면
                } else if (i == text.length) {
                    // text라는 id를 가진 요소에 ''값을  추가해준다.
                    document.getElementById('text').innerHTML = '';
                    // i의 값속에 0을 대입
                    i = 0;
                    // 2초후 처음부터 시작
                    setTimeout(autoText, stopTextSpeed);
                }
            }
            // 함수 실행
            autoText();
        });
    </script>
</body>

</html>
