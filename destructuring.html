<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring</title>
</head>

<body>
    <script>
        /* 
            ES5
            1. 배열 디스트럭처링 (Array destructuring) 비구조화 할당
            ES5에서 배열의 각 요소를 배열로부터 디스트럭처링하여 변수에 할당하기 위한 방법은 아래와 같다.
        */
            var array   = [1, 2, 3];

            var _one   = array[0];
            var _two   = array[1];
            var _three = array[2];
            console.log(_one, _two, _three); // 1 2 3

        /*
            ES6의 배열 디스트럭처링은 배열의 각 요소를 배열로부터 추출하여 변수 리스트에 할당한다. 
            이때 추출/할당 기준은 배열의 인덱스이다.
            ES6 Destructuring
        */
            const arr = [1, 2, 3];
        /*
            배열의 인덱스를 기준으로 배열로부터 요소를 추출하여 변수에 할당
            변수 one, two, three가 선언되고 arr(initializer(초기화자))가 Destructuring(비구조화, 파괴)되어 할당된다.
        */
            const [one, two, three] = arr;
            // 디스트럭처링을 사용할 때는 반드시 initializer(초기화자)를 할당해야 한다.
            // const [one, two, three]; // SyntaxError: Missing initializer in destructuring declaration
            console.log(one, two, three); // 1 2 3

            // 배열 디스트럭처링을 위해서는 할당 연산자 왼쪽에 배열 형태의 변수 리스트가 필요하다.
        /*  
            let x, y, z;           <= 변수 선언
            [x, y, z] = [1, 2, 3]; <= 초기화

            위의 구문과 동치이다.
            let [x, y, z] = [1, 2, 3]; <= 변수 선언과 동시에 초기화
        */

            // 왼쪽의 변수 리스트와 오른쪽의 배열은 배열의 인덱스를 기준으로 할당된다.
            let x, y, z;

            [x, y] = [1, 2];
            console.log(x, y); // 1 2
            [x, y] = [1];
            console.log(x, y); // 1 undefined
            [x, y] = [1, 2, 3];
            console.log(x, y); // 1 2
            [x, , z] = [1, 2, 3];
            console.log(x, z); // 1 3

            // 기본값
            [x, y, z = 3] = [1, 2];
            console.log(x, y, z); // 1 2 3
            [x, y = 10, z = 3] = [1, 2];
            console.log(x, y, z); // 1 2 3

            // spread 문법
            [x, ...y] = [1, 2, 3];
            console.log(x, y); // 1 [ 2, 3 ]
        
        
            // ES6의 배열 디스트럭처링은 배열에서 필요한 요소만 추출하여 변수에 할당하고 싶은 경우에 유용하다. 
            // 아래의 코드는 Date 객체에서 년도, 월, 일을 추출하는 예제이다.
            const today = new Date(); // Tue May 21 2019 22:19:42 GMT+0900 (한국 표준시)
            const formattedDate = today.toISOString().substring(0, 10); // "2019-05-21" <= "2021-01-24T00:19:14.170Z"의 값을 0부터 10인덱스까지 자른다.
            const test = formattedDate.split('-');
            console.log("test->", test) // 배열로 저장되며 3의 length를 가지고 있다. ex) index 0 : 2022, 
                                                                                    //         1 : 04, 
                                                                                    //         2 : 27
            const [year, month, day] = formattedDate.split('-');
            console.log([year, month, day]); // [ '2019', '05', '21' ]


        // 참고 사이트 https://poiemaweb.com/ 
    </script>
</body>

</html>
