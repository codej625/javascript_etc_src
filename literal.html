<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literal</title>
</head>

<body>
   <p style="text-align: center";>console을 참고</p>
    <script>
        // literal
        const a = 1;                                // number
        const c = '1';                              // string
        const b = "1";                              // stirng <= '', ""의 차이를 두지 않는다.
        const d = true;                             // boolean
        const e = [1, 2, 3];                        // array
        const f = { typeOne: '1', typeTwo: '2' };   // object
        const g = {'key': 'value'}                  // object <= json 형식으로 사용가능하다.
        const h = function () { alert('?'); }       // function
        const i = null;                             // null
        const j = undefined;                        // undefined

        // Template literal
        // 1. 백틱(`)으로 템플릿 리터럴을 사용하면, 줄바꿈 등을 쉽게 표현할 수 있다.
        const text = `hello 
                            nice to meet you`;
        console.log(text);

        // 2. 표현식 삽입(Expression interpolation)
        // ex1)
        var changeVal = `누구나`;
        var changeVal_02 = `노력`;
        console.log(`${changeVal} 99%를 ${changeVal_02}으로 채울수 있다.`)
        // *${ } 의 결과는 문자열로 자동 변환된다.

        // ex2)
        console.log(`${2 * 9} ◀ 욕 X`)
        // *연산결과는 문자열로 자동 변환되어 사용된다.

        // ex3)
        // 아주 비효율적인 예시; 
        for (let i = 2; i <= 9; i++) {
            console.log('==============')
            for (let j = 1; j <= 9; j++) {
                console.log(i + '단' + ` ${i} ` + `x ${j} = ` + `${i * j}`)
            }
            if(i == 9){
                console.log('==============')
            }
        }
        // *쉬운 이해를 위해 억지로 만들었다.

    </script>
</body>

</html>
